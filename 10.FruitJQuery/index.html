<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Fruit Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div id="container">
        <div id="score">Score: <span class="scoreValue">0</span></div>
        <div id="correct" class="hidden">Correct</div>
        <div id="wrong" class="hidden">Try again</div>
        <div id="question">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">Catch the fruits</div>
        <div id="startReset">Start Game</div>
        <div id="life"><span id="count"></span> </div>
        <div id="gameOver" class="hidden"><p>Game Over!</p><p>Your score is <span class="scoreValue">0</span></p></div>
        <div id="home"><a id="lnk"  href="../../">Home</a></div>
    </div>
    <audio id="audio">
        <source src="audio/slicefruit.mp3" id="sward"></source>
    </audio>
    <audio id="fall">
        <source src="audio/fall.mp3"></source>
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="jquery.js"></script>
</body>
</html>
