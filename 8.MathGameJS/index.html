<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Math Game Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="score">Score: <span class="scoreValue">0</span></div>
        <div id="correct" class="hidden">Correct</div>
        <div id="wrong" class="hidden">Try again</div>
        <div id="question"></div>
        <div id="instruction">Click on correct answer</div>
        <div id="choices">
            <div id="box1" class="boxes"></div>
            <div id="box2" class="boxes"></div>
            <div id="box3" class="boxes"></div>
            <div id="box4" class="boxes"></div>
        </div>
        <div id="startReset">Start Game</div>
        <div id="time" class="hidden">Time remaining: <span id="count">60</span> sec</div>
        <div id="gameOver" class="hidden"><p>Game Over!</p><p>Your score is <span class="scoreValue">0</span></p></div>
        <div id="home"><a id="lnk"  href="../../">Home</a></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
